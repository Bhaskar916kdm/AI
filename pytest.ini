[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

testpaths =
    tests

python_files =
    test_*.py
    *_test.py

addopts =
    -v
    --strict-markers
    --tb=short

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)-8s [%(name)s] %(message)s
filterwarnings =
    ignore::pytest.PytestDeprecationWarning
    ignore::DeprecationWarning

# Add webdriver settings
webdriver_binary_path = auto  # Auto-download ChromeDriver
webdriver_headless = false    # Show browser for debugging

log_level = INFO

# Filter noisy loggers
log_cli_filter =
    WDM=ERROR
    selenium=ERROR
    urllib3=ERROR
    asyncio=ERROR